name: Yarn Build or Lint Error

on:
  push:
    branches:
      - "*"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Move to frontend directory
        run: cd frontend

      - name: Install dependencies
        run: yarn install
        working-directory: ./frontend

      - name: Build
        run: yarn build
        working-directory: ./frontend
        if: always()

      - name: Run lint
        run: yarn lint
        working-directory: ./frontend
        if: always()

      - name: Notify Slack on error
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_ICON: https://s3-us-west-2.amazonaws.com/slack-files2/bot_icons/2023-01-01/4582569248242_48.png
          SLACK_USERNAME: stay-watch-front
          SLACK_COLOR: danger
        with:
          status: ${{ job.status }}
          message: |
            The build or lint has failed in branch main of repository ${GITHUB_REPOSITORY}:
            - Build exit code: ${{ steps.build.outputs.exit_code }}
            - Lint exit code: ${{ steps.lint.outputs.exit_code }}
